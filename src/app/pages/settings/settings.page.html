<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{ getText('settings') }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="10" offset="1">
        <ion-label>{{ getText('selLevel') }}</ion-label>
        <ion-select name="level-select" [(ngModel)]="selLevel" okText="{{ getText('ok') }}" cancelText="{{ getText('cancel') }}">
          <ion-select-option *ngFor="let level of levels" [value]="level">{{ level.description[lang] }}</ion-select-option>
        </ion-select>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

{{ selLevel | json }}
